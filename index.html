<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Time Tracking Dashboard</title>
</head>
<body>
    <div id="container">
        <section id="profile">
            <div id="profile-top">
                <img src="images/image-jeremy.png" alt="image-jeremy" id="image">
                <div style="margin-left: 10px;">
                    <p>Report for</p>
                <h1>Jeremy Robson</h1>
                </div>
            </div>
            <div id="profile-bottom">
                <p id="daily">Daily</p>
                <p id="weekly" style="color: white;">Weekly</p>
                <p id="monthly">Monthly</p>
            </div>
        </section>
        <div id="tracker">
            <section id="work-section">
                <img src="images/icon-work.svg" alt="icon-work" id="icon">

                <div id="work">        
                        <div id="header">
                            <h3 id="activity">Work</h3>
                            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" id="icon-ellipsis">
                        </div>
                        <div id="text">
                            <h1 id="previous-time">32hrs</h1>
                            <p id="current-time">Last Week - 36hrs</p>
                        </div>
                    </div>
            </section>
            <section id="study-section">
                <img src="images/icon-study.svg" alt="icon-study" id="icon">
                <div id="study">
                    <div id="header">
                        <h3 id="activity">Study</h3>
                        <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" id="icon-ellipsis">
                    </div>
                    <div id="text">
                        <h1 id="previous-time">4hrs</h1>
                        <p id="current-time">Last Week - 7hrs</p>
                    </div>
                </div>
            </section>
        </div>
        <div>
            <section id="play-section">
                <img src="images/icon-play.svg" alt="icon-play" id="icon">
                <div id="play">
                    <div id="header">
                        <h3 id="activity">Play</h3>
                        <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" id="icon-ellipsis">
                    </div>
                    <div id="text">
                        <h1 id="previous-time">10hrs</h1>
                        <p id="current-time">Last Week - 8hrs</p>
                    </div>
                </div>
            </section>
            <section id="exercise-section">
                <img src="images/icon-exercise.svg" alt="icon-exercise" id="icon">
                <div id="exercise">
                    <div id="header">
                        <h3 id="activity">Exercise</h3>
                        <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" id="icon-ellipsis">
                    </div>
                    <div id="text">                        
                        <h1 id="previous-time">4hrs</h1>
                        <p id="current-time">Last Week - 5hrs</p>
                    </div>
                </div>
            </section>
            </div>
            <div>
            <section id="social-section">
                <img src="images/icon-social.svg" alt="icon-social" id="icon">
                <div id="social">
                    <div id="header">
                        <h3 id="activity">Social</h3>
                        <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" id="icon-ellipsis">
                    </div>
                    <div id="text">
                        <h1 id="previous-time">5hrs</h1>
                        <p id="current-time">Last Week - 10hrs</p>
                    </div>
                </div>
            </section>
            <section id="self-section">
                <img src="images/icon-self-care.svg" alt="icon-self-care" id="icon">
                <div id="self-care">
                    <div id="header">
                        <h3 id="activity">Self Care</h3>
                        <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" id="icon-ellipsis">
                    </div>
                    <div id="text">
                        <h1 id="previous-time">2hrs</h1>
                        <p id="current-time">Last Week - 2hrs</p>
                    </div>
                </div>
            </section>
            </div>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
